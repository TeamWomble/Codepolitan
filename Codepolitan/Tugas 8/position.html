<!DOCTYPE html>
<html>
<head>
	<style>
	div {
			width: 100px;
			height: 100px;
			margin:auto;

	}

		.border {
			width: 300px;
			height: 400px;
			border: 15px solid black;
			position: relative;
		}

		.uno {
			background-color: red;
		}

		.dos {
			background-color: green;
			position: absolute;
			top: 0;
			left: 0;
		}

		.tre {
			background-color: blue;
		}
</style>
	<title></title>
</head>
<body>
		<div class="border">
			<div class="uno"></div>
			<div class="dos"></div>
			<div class="tre"></div>
		</div>
</body>
</html>
